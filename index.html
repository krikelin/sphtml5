<!DOCTYPE html>
<html>
	<head>
		<style>
		@import url("style.css");
		</style>
		<script src="jquery-1.7.min.js" type="text/javascript"></script>
		<script src="player.js" type="text/javascript"></script>
		<script>
			var player = new Player();
			function search() {
				player.navigate("spotify:search:" + document.getElementById("search").value);
			}
		</script>
		<title>HTML5 Spotify player</title>
	</head>
	<body>
		<header>
			<input type="search" id="search" /><button name="submit" onclick="search()" />
		</header>
		<nav id="leftmenu">
			<ul>
				<li>Playlists
				<ul id="playlists">
					<!-- Playlists section -->
				</ul>
				</li>
			</ul>
		</nav>
		<div id="container">
		</div>
		<footer>	
			<button type="prev" onclick="prev()" />
			<button type="play" onclick="play()" />
			<button type="next" onclick="next()" />
		</footer>
	</body>
</html>
